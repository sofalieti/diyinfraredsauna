<?xml version="1.0" encoding="utf-8" ?>
<svg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
  <!-- Центральное солнце -->
  <circle cx="20" cy="20" r="8" fill="#4A4A4A" stroke="#2F2F2F" stroke-width="1"/>
  
  <!-- Внутренний градиент солнца -->
  <defs>
    <radialGradient id="sunGradient" cx="0.3" cy="0.3">
      <stop offset="0%" stop-color="#6A6A6A"/>
      <stop offset="70%" stop-color="#4A4A4A"/>
      <stop offset="100%" stop-color="#2F2F2F"/>
    </radialGradient>
  </defs>
  <circle cx="20" cy="20" r="8" fill="url(#sunGradient)"/>
  
  <!-- Длинные лучи (основные 4 направления) -->
  <line x1="20" y1="2" x2="20" y2="8" stroke="#2F2F2F" stroke-width="2" stroke-linecap="round"/>
  <line x1="20" y1="32" x2="20" y2="38" stroke="#2F2F2F" stroke-width="2" stroke-linecap="round"/>
  <line x1="2" y1="20" x2="8" y2="20" stroke="#2F2F2F" stroke-width="2" stroke-linecap="round"/>
  <line x1="32" y1="20" x2="38" y2="20" stroke="#2F2F2F" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Диагональные лучи -->
  <line x1="6.87" y1="6.87" x2="11.75" y2="11.75" stroke="#2F2F2F" stroke-width="2" stroke-linecap="round"/>
  <line x1="33.13" y1="6.87" x2="28.25" y2="11.75" stroke="#2F2F2F" stroke-width="2" stroke-linecap="round"/>
  <line x1="6.87" y1="33.13" x2="11.75" y2="28.25" stroke="#2F2F2F" stroke-width="2" stroke-linecap="round"/>
  <line x1="33.13" y1="33.13" x2="28.25" y2="28.25" stroke="#2F2F2F" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Короткие лучи между основными -->
  <line x1="20" y1="5" x2="20" y2="7" stroke="#1A1A1A" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="20" y1="33" x2="20" y2="35" stroke="#1A1A1A" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="5" y1="20" x2="7" y2="20" stroke="#1A1A1A" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="33" y1="20" x2="35" y2="20" stroke="#1A1A1A" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Центральная точка вместо лица -->
  <circle cx="20" cy="20" r="1.5" fill="#1A1A1A"/>
</svg> 